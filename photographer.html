<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/components.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
        <img onclick="homePage()" src="assets/images/logo.png" class="logo" alt="Logo FishEye"/>
    </header>
    <main id="main">
      <div class="comp photograph-header">
        <div class="informations">
          <div id="name" class="name"></div>
          <div id="location" class="location"></div>
          <div id="tagline" class="description"><p></p></div>
        </div>
        <button class="comp button" onclick="displayModal()">Contactez-moi</button>
        <div class="photo">
          <img id="profile_picture" src="" alt="Photo du photographe" srcset="">
        </div>
      </div>
      <div class="gallery_label">
        <p>Trier par</p>
        <div class="comp dropdown">
          <div class="view">
              <p>Popularité</p>
              <div class="icon">
                  <i class="fas fa-angle-down"></i>
              </div>
          </div>
          <ul class="inner">
              <li>
                  <a href="#">Date</a>
              </li>
              <li>
                  <a href="#">Titre</a>
              </li>
          </ul>
      </div>
      </div>
      <section id="gallery"></section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="test" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" aria-label="input de prénom"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/gallery.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
