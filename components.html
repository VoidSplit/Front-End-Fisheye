<!DOCTYPE html>
<html>
  <head>
    <link href="css/components.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - Components</title>
  </head>
  <body>
    <div class="comp input">
        <input type="text" placeholder="Prénom" aria-label="Entrez un prénom">
    </div>
    <div class="comp counter">
        <span>12</span>
        <div class="icon">
            <i class="fas fa-heart"></i>
        </div>
    </div>
    <div class="navigation">
        <div class="comp dropdown close">
            <div class="view">
                <p>Popularité</p>
                <div class="icon">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <ul class="inner">
                <li>
                    <a href="#">Date</a>
                </li>
                <li>
                    <a href="#">Titre</a>
                </li>
            </ul>
        </div>
        <div class="comp dropdown">
            <div class="view">
                <p>Popularité</p>
                <div class="icon">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <ul class="inner">
                <li>
                    <a href="#">Date</a>
                </li>
                <li>
                    <a href="#">Titre</a>
                </li>
            </ul>
        </div>
        <div class="comp button">
            <a href="#">Contactez-moi</a>
        </div>
    </div>
    <div class="comp logo">
        <img src="assets/images/logo.png" alt="Logo de FishEye">
    </div>
    <div class="cards-container">
        <div class="comp photograph-card">
            <div class="photo">
                <img src="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Photo de Mimi Keel" srcset="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg">
            </div>
            <div class="name">Mimi Keel</div>
            <div class="location">London, UK</div>
            <div class="description"><p>Voir le beau dans le quotidien</p></div>
        </div>
        <div class="comp post">
            <div class="photo"></div>
            <div class="container">
                <div class="title">Photo</div>
                
                <div class="comp counter">
                    <span>12</span>
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="comp photograph-profile">
            <div class="photo">
                <img src="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Photo de Mimi Keel" srcset="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg">
            </div>
            <div class="name">Mimi Keel</div>
            <div class="location">London, UK</div>
            <div class="description"><p>Voir le beau dans le quotidien</p></div>
            <div class="tarif">400€/jour</div>
        </div>
    </div>
    <div class="comp photograph-header">
        <div class="informations">
            <div class="name">Mimi Keel</div>
            <div class="location">London, UK</div>
            <div class="description"><p>Voir le beau dans le quotidien</p></div>
        </div>
        <div class="comp button">
            <a href="#">Contactez-moi</a>
        </div>
        <div class="photo">
            <img src="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg" alt="Photo de Mimi Keel" srcset="assets/Sample Photos/Photographers ID Photos/MimiKeel.jpg">
        </div>
    </div>
  </body>
</html>
